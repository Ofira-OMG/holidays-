<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>בחירת ימי חג לעובד זר בסיעוד | מטה מאבק הסיעודיים</title>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
:root{
  --purple:#1a5c3a;--purple-dark:#14482e;--purple-light:#2d8c5a;
  --bg:#f0eff5;--white:#fff;
  --card-shadow:0 2px 12px rgba(0,0,0,0.07);
  --text:#2d2d3a;--text2:#5a5a6e;--text3:#8e8e9f;
  --accent:#6b2fa0;--accent-light:rgba(26,92,58,0.08);
  --green:#2e9e5a;--green-bg:rgba(46,158,90,0.1);
  --amber:#d97706;--amber-bg:rgba(217,119,6,0.08);
  --border:#e4e2ec;
  --radius:10px;--font:'Heebo',sans-serif;
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:var(--font);background:var(--bg);color:var(--text);min-height:100vh;font-size:15px;line-height:1.6}

/* HERO HEADER */
.hero{background:linear-gradient(135deg,var(--purple) 0%,var(--purple-dark) 100%);color:#fff;text-align:center;padding:60px 20px 28px;position:relative;margin-top:50px}
.hero-logo{width:100px;height:100px;border-radius:50%;position:absolute;top:-50px;left:50%;transform:translateX(-50%);border:4px solid rgba(255,255,255,0.3);background:#fff;display:block}
.hero h1{font-size:22px;font-weight:800;margin-top:6px;letter-spacing:-0.3px}
.hero p{font-size:14px;font-weight:400;opacity:0.85;margin-top:4px}
.hero .upd{font-size:12px;opacity:0.6;margin-top:4px}

/* LANG SWITCH */
.lang-bar{display:flex;justify-content:center;gap:4px;margin-top:12px}
.lang-bar button{padding:5px 18px;border-radius:20px;border:1px solid rgba(255,255,255,0.3);background:transparent;color:rgba(255,255,255,0.7);font-family:var(--font);font-size:13px;cursor:pointer;transition:all 0.2s}
.lang-bar button.on{background:rgba(255,255,255,0.2);color:#fff;border-color:rgba(255,255,255,0.5)}

/* LAYOUT */
.wrap{max-width:860px;margin:-20px auto 0;padding:0 16px 60px;position:relative;z-index:1}

/* PROGRESS */
.progress{display:flex;align-items:center;justify-content:center;gap:0;background:var(--white);border-radius:var(--radius);box-shadow:var(--card-shadow);padding:16px 20px;margin-bottom:20px}
.pstep{display:flex;flex-direction:column;align-items:center;gap:4px}
.pcircle{width:34px;height:34px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:13px;font-weight:700;border:2px solid var(--border);color:var(--text3);background:var(--bg);transition:all 0.3s}
.pcircle.active{border-color:var(--purple);color:#fff;background:var(--purple);box-shadow:0 2px 10px rgba(26,92,58,0.3)}
.pcircle.done{border-color:var(--green);color:#fff;background:var(--green)}
.plbl{font-size:11px;color:var(--text3)}.plbl.on{color:var(--purple);font-weight:600}
.pline{width:50px;height:2px;background:var(--border);margin:0 8px 18px}.pline.done{background:var(--green)}

/* CARD */
.card{background:var(--white);border-radius:var(--radius);box-shadow:var(--card-shadow);padding:24px;margin-bottom:16px}
.card-title{font-size:18px;font-weight:700;color:var(--purple);margin-bottom:14px;display:flex;align-items:center;gap:8px}

/* COUNTRY GRID */
.cgrid{display:grid;grid-template-columns:repeat(auto-fill,minmax(115px,1fr));gap:8px}
.cc{background:var(--bg);border:2px solid transparent;border-radius:var(--radius);padding:12px 6px;text-align:center;cursor:pointer;transition:all 0.2s}
.cc:hover{border-color:var(--purple-light);background:#f5f0fa;transform:translateY(-1px)}
.cc.on{border-color:var(--purple);background:var(--accent-light)}
.cc .flag{font-size:26px;margin-bottom:2px}
.cc .cname{font-size:12px;font-weight:600;color:var(--text2)}.cc.on .cname{color:var(--purple)}
.cc .loc{font-size:10px;color:var(--text3)}

/* FORM */
.frow{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:16px}
@media(max-width:600px){.frow{grid-template-columns:1fr}}
.fg label{display:block;font-size:12px;color:var(--text3);margin-bottom:4px;font-weight:500}
.fi{width:100%;padding:10px 14px;border-radius:8px;font-size:15px;font-family:var(--font);background:var(--white);border:1.5px solid var(--border);color:var(--text);outline:none;transition:border-color 0.2s}
.fi:focus{border-color:var(--purple)}
.fi::placeholder{color:var(--text3)}

.eybox{background:var(--accent-light);border:1px solid rgba(26,92,58,0.15);border-radius:8px;padding:10px 14px;margin-top:14px;font-size:13px;color:var(--text2)}
.eybox strong{color:var(--purple)}

/* BUTTONS */
.brow{display:flex;justify-content:space-between;margin-top:20px;flex-wrap:wrap;gap:10px}
.btn{padding:11px 30px;border-radius:8px;font-size:15px;font-weight:600;cursor:pointer;border:none;font-family:var(--font);transition:all 0.2s}
.btn-main{background:var(--purple);color:#fff}
.btn-main:hover{background:var(--purple-dark);box-shadow:0 4px 14px rgba(26,92,58,0.3)}
.btn-main:disabled{opacity:0.35;cursor:not-allowed;box-shadow:none}
.btn-sec{background:var(--bg);color:var(--text2);border:1px solid var(--border)}
.btn-sec:hover{background:#e8e6f0;color:var(--text)}

/* COUNTER */
.cpill{display:inline-flex;align-items:center;padding:6px 20px;border-radius:20px;font-size:18px;font-weight:800;color:#fff;background:var(--purple)}
.cpill.full{background:var(--green)}

/* INFO BOX */
.ibox{background:var(--accent-light);border-right:3px solid var(--purple);border-radius:0 8px 8px 0;padding:12px 16px;margin-bottom:16px;font-size:13px;color:var(--text2);line-height:1.7}
.ibox strong{color:var(--purple)}

/* HOLIDAY LIST */
.hol{display:flex;align-items:center;gap:12px;padding:12px 14px;border-radius:var(--radius);background:var(--white);border:1.5px solid var(--border);cursor:pointer;transition:all 0.15s;margin-bottom:5px}
.hol:hover{border-color:var(--purple-light);box-shadow:0 2px 8px rgba(26,92,58,0.08);transform:translateY(-1px)}
.hol.sel{background:var(--accent-light);border-color:var(--purple)}
.hol.rec{border-left:3px solid #f59e0b}
.hol.dis{opacity:0.3;cursor:not-allowed}.hol.dis:hover{transform:none;box-shadow:none;border-color:var(--border)}
.hol .tick{width:22px;height:22px;border-radius:6px;border:2px solid var(--border);display:flex;align-items:center;justify-content:center;flex-shrink:0;transition:all 0.2s;font-size:12px;font-weight:900;color:transparent}
.hol.sel .tick{background:var(--purple);border-color:var(--purple);color:#fff}
.hol .body{flex:1;min-width:0}
.hol .n1{font-weight:600;font-size:15px;color:var(--text)}
.hol.sel .n1{color:var(--purple)}
.hol .n2{font-size:15px;color:var(--text2);margin-top:1px}
.hol .vb{display:inline-block;font-size:11px;background:var(--amber-bg);color:var(--amber);padding:1px 7px;border-radius:4px;margin-top:2px}
.hol .dt{font-size:15px;color:var(--text2);flex-shrink:0;text-align:left;min-width:95px;font-variant-numeric:tabular-nums}
.hol .yr{font-size:12px;color:var(--text3)}
.hol.nyr{opacity:0.5}
.yrsep{text-align:center;padding:10px;margin:10px 0 4px;border-top:1.5px dashed var(--border);font-size:12px;color:var(--text3)}

/* PRINT DOC */
.pa{background:#fff;color:var(--text);border-radius:var(--radius);box-shadow:var(--card-shadow);padding:28px;font-size:12px;line-height:1.7}
.pa h1{font-size:17px;color:var(--purple);text-align:center}
.pa .sub{font-size:11px;color:var(--text3);text-align:center;margin-top:2px}
.pa .sub2{font-size:10px;color:var(--text3);text-align:center;margin-top:2px}
.det{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin:16px 0}
@media(max-width:500px){.det{grid-template-columns:1fr}}
.dbox{background:var(--bg);padding:12px;border-radius:8px;border:1px solid var(--border);font-size:12px;line-height:2}
.dbox h3{font-size:12px;color:var(--purple);margin-bottom:4px}
.tbl{width:100%;border-collapse:collapse;font-size:12px;margin-top:10px}
.tbl thead{background:var(--purple);color:#fff}
.tbl th,.tbl td{padding:7px 8px;font-size:12px}
.tbl th{font-weight:600}
.tbl tbody tr:nth-child(even){background:var(--bg)}
.tbl tbody tr{border-bottom:1px solid var(--border)}
.tbl .num{text-align:center;font-weight:700;color:var(--purple)}
.tbl .vm{font-size:9px;color:var(--amber)}
.decl{margin-top:18px;padding:14px;background:#fefce8;border:1px solid #facc15;border-radius:8px;font-size:11px;line-height:1.9}
.sigr{display:grid;grid-template-columns:1fr 1fr;gap:36px;margin-top:24px}
.sig .ln{border-bottom:1px solid #334155;height:32px;margin-bottom:4px}
.sig .lb{font-size:11px;color:var(--text3)}.sig .dl{font-size:10px;color:var(--text3);margin-top:2px}
.pft{text-align:center;font-size:9px;color:var(--text3);margin-top:16px;border-top:1px solid var(--border);padding-top:8px}

@media print{
  body *{visibility:hidden}
  .pa,.pa *{visibility:visible}
  .pa{position:absolute;left:0;top:0;width:100%;padding:10mm 14mm;border-radius:0;box-shadow:none}
  .no-print{display:none!important}
  @page{size:A4;margin:6mm}
}

.appft{text-align:center;padding:20px;font-size:11px;color:var(--text3)}
.appft img{vertical-align:middle}
.fade{animation:fadeIn 0.3s ease}
@keyframes fadeIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
</style>
</head>

function rtl(){return S.lang==='he'}
function fd(ds){return new Date(ds+'T00:00:00').toLocaleDateString('he-IL',{day:'2-digit',month:'2-digit',year:'numeric'})}
function esc(s){return(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;')}
function eyr(){if(!S.sDate)return null;var s=new Date(S.sDate+'T00:00:00');var e=new Date(s);e.setFullYear(e.getFullYear()+1);e.setDate(e.getDate()-1);return{s:s,e:e}}
function hdate(h){var r=eyr();if(!r)return{d:hdy(h,2026)||h.d26,y:2026};var sy=r.s.getFullYear(),ey=r.e.getFullYear();var best=null;for(var y=sy;y<=ey;y++){var d=hdy(h,y);if(!d)continue;var dt=new Date(d+'T00:00:00');if(dt>=r.s&&dt<=r.e){best={d:d,y:y};break}}if(!best){for(var y=ey;y>=sy;y--){var d=hdy(h,y);if(d){best={d:d,y:y};break}}}if(!best)best={d:hdy(h,2026)||h.d26,y:2026};return best}
function hdy(h,y){if(h.vk){var k=h.vk;if(k.charAt(0)==='w'&&k.charAt(1)==='e'){var o=parseInt(k.substr(2));var e=wEaster(y);e.setDate(e.getDate()+o);return dts(e)}if(k.charAt(0)==='o'&&k.charAt(1)==='e'){var o=parseInt(k.substr(2));var e=oEaster(y);e.setDate(e.getDate()+o);return dts(e)}var vd=VD[k];if(vd){var s=y%100;return vd[s]?y+'-'+vd[s]:null}return null}var md=h.d26?h.d26.substr(5):'';if(!md)return null;return y+'-'+md}
function dts(d){var m=('0'+(d.getMonth()+1)).slice(-2),dy=('0'+d.getDate()).slice(-2);return d.getFullYear()+'-'+m+'-'+dy}
function eystr(){var r=eyr();if(!r)return'';return fd(dts(r.s))+' \u2014 '+fd(dts(r.e))}

function getUrlParam(k){var u=new URLSearchParams(window.location.search);return u.get(k)}
function checkAccess(){

  var expDate=new Date(exp+'T23:59:59');
  var now=new Date();
  if(now>expDate)return{ok:false,reason:'expired',exp:exp};
  var valid=false;
  for(var i=0;i<CODES.length;i++){if(CODES[i]===code){valid=true;break}}
  if(!valid)return{ok:false,reason:'badcode'};
  return{ok:true}
}

    msg+=(he?'\u05DE\u05D3\u05D9\u05E0\u05D4: ':'Country: ')+T[S.lang].c[S.country]+'\n';
    msg+=(he?'\u05EA\u05D7\u05D9\u05DC\u05EA \u05D4\u05E2\u05E1\u05E7\u05D4: ':'Start date: ')+S.sDate+'\n';
    if(S.pass)msg+=(he?'\u05D3\u05E8\u05DB\u05D5\u05DF: ':'Passport: ')+S.pass+'\n';
    msg+='\n'+(he?'9 \u05D7\u05D2\u05D9\u05DD \u05E9\u05E0\u05D1\u05D7\u05E8\u05D5:':'9 selected holidays:')+'\n';
    for(var j=0;j<selH.length;j++){
      var h=selH[j];var hd=hdate(h);
      msg+=(j+1)+'. '+(he?h.he:h.name)+' - '+h.name+' ('+fd(hd.d)+')\n';
    }
    msg+='\n'+(he?'\u05E9\u05E0\u05EA \u05D4\u05E2\u05E1\u05E7\u05D4: ':'Employment year: ')+eystr();
    var phone='972547740234';
    var url='https://wa.me/'+phone+'?text='+encodeURIComponent(msg);

  });

  on('autoR',function(){var hs=H[S.country]||[];S.sel=[];for(var i=0;i<hs.length;i++){if(hs[i].r&&S.sel.length<9)S.sel.push(i)}render()});

}
